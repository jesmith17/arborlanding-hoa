<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="editProfile()" [formGroup]="userProfileForm">
            <div class="row">
              <div class="col-md-12 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" id="email" class="form-control" formControlName="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" formControlName="first_name">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" formControlName="street">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" formControlName="city">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" placeholder="Country" formControlName="state">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" formControlName="zip">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Position</label>
                  <select class="form-control" formControlName="position">
                    <option value="president">President</option>
                    <option value="vice-president">Vice President</option>
                    <option value="secretary">Secretary</option>
                    <option value="member">Board Member</option>
                    <option value="arch">Arch Committee</option>
                    <option value="president">President</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Resident BIO" formControlName="bio">Lorem Ipsum </textarea>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="submit" class="btn btn-primary" value="Save Profile" [disabled]="!userProfileForm.valid"/>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/barry-profile.jpg" alt="...">
              <h5 class="title">{{ user.full_name }}</h5>
            </a>
            <p class="description">
              <a href="mailto:{{user.email}}">{{user.email}}</a>
            </p>
          </div>
          <p class="description text-center">
            {{ user.position }}
            <br> Resident Since 2005
          </p>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
