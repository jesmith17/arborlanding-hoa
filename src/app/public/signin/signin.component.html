
<div class="page-header" filter-color="navy">
  <div class="page-header-image" style="background-image:url(assets/img/maps-photo.png)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="" (click)="signin()">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <h5>Arbor Landing Resident Signin</h5>
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="First Name..." (focus)="focus=true" (blur)="focus=false" >
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="text" placeholder="Last Name..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
            </div>
          </div>
          <div class="footer text-center">
            <input type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="Get Started"/>
          </div>
          <div class="pull-left">
            <h6>
              <a href="#pablo" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <a href="#pablo" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
        </ul>
      </nav>
      <div class="copyright">
        &copy;
        {{data | date: 'yyyy'}}, Designed by
      </div>
    </div>
  </footer>
</div>
