<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/maps-photo.png');"  filter-color="navy">
  <div class="filter"></div>
  <div class="container">
    <div class="motto text-center">
      <h1>Arbor Landing</h1>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h4 class="text-uppercase">Management Sign-In</h4>
          <form (ngSubmit)="signin()" [formGroup]="signInForm">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <label>Email</label>
                <div class="input-group" >
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                  </div>
                  <input type="text" class="form-control" id="email" required formControlName="email" name="email"  placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <label>Password</label>
                <div class="input-group" >
                  <div class="input-group-prepend">
                    <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                  </div>
                  <input type="password" class="form-control" id="password" required formControlName="password" name="password"  placeholder="Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <input type="submit" class="btn btn-success btn-lg btn-fill" value="Sign In" [disabled]="!signInForm.valid"/>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
